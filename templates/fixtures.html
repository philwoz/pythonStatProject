{% extends 'base.html' %}
{% block title %}
    Fixtures
{% endblock %}
{% block content%}
    <h1>Fixtures</h1>
    <table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">Home Team</th>
        <th scope="col">Away Team</th>
        <th scope="col">Home win</th>
        <th scope="col">Draw</th>
        <th scope="col">Away Win</th>

    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for game in games %}
         <tr>
        <td> {{ game.homeTeam }} </td>
        <td> {{ game.awayTeam }} </td>
        <td> {{ game.homeProb }} </td>
        <td> {{ game.drawProb }} </td>
        <td> {{ game.awayProb }} </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
